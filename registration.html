    <main class="container">
        <h2>Restaurant Registration</h2>
        <form id="restaurant-form" action="process_restaurant.php" method="post">
            <label for="name">Restaurant Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="contact">Contact Person:</label>
            <input type="text" id="contact" name="contact" required><br><br>

            <label for="phone">Mobile Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="foodTypes">Food Types Offered:</label>
            <input type="text" id="foodTypes" name="foodTypes"><br><br>

            <label for="prepTime">Food Preparation Time:</label>
            <input type="time" id="prepTime" name="prepTime"><br><br>

            <label for="dietary">Dietary Restrictions:</label>
            <input type="text" id="dietary" name="dietary"><br><br>

            <label for="image">Restaurant Image:</label>
            <input type="file" id="image" name="image"><br><br>

            <input type="submit" value="Register" class="button">
        </form>
    </main>
